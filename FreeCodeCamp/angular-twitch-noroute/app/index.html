<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angularTwitchNoRouteApp" ng-controller="MainControllerCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="container inline-list-own">
        <ul class="list-inline">
          <li class="header-element list-inline-custom hvr-bubble-bottom">
            <a href="#" ng-click="changeAll()">All</a>
          </li>
          <li class="header-element list-inline-custom hvr-bubble-bottom">
            <a href="#" ng-click="changeOnline()">Online</a>
          </li>
          <li class="header-element list-inline-custom hvr-bubble-bottom">
            <a href="#" ng-click="changeOffline()">Offline</a>
          </li>
        </ul>

        <div class="container inside-content">

          <!-- Here goes the template logic. -->
          <div class="form-group">
            <label>Search user: <input type="text" class="form-control" ng-model="searchText" ng-trim="true"></label>
          </div>
          <ul class="list-unstyled">
            <li ng-repeat="userdata in usersShow | filter: searchText">
              <ul class="list-unstyled">
                <li ng-repeat="(name, data) in userdata" ng-init="userUrl = 'http://www.twitch.tv/' + name">
                  <img src="{{ data.stream.channel.logo }}" alt="user-logo" height="50" width="50" ng-show="data.stream !== null"/>
                  <img src="../images/redcross.png" alt="_blank" height="50" width="50" ng-hide="data.stream !== null" />
                  <a href="{{ userUrl }}" target="_blank" class="link-name">{{ name }}</a>
                  <br>
                  <span class="game-details" ng-show="data.stream !== null">{{ data.stream.game }}, {{ data.stream.viewers }} viewers</span>
                </li>
              </ul>
            </li>
          </ul>

        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span>Earning my Frontend Skillz!</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/twitch.js"></script>
        <script src="scripts/controllers/maincontroller.js"></script>
        <!-- endbuild -->
</body>
</html>
